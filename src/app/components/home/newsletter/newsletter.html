<section class="section newsletter-section">
  <div class="container">
    <div class="newsletter-box">
      <h2>Subscribe to Our Newsletter</h2>
      <p>Get exclusive travel deals and destination updates delivered to your inbox</p>
      <form (ngSubmit)="subscribe($event)">
<input
    type="email"
    [(ngModel)]="email"
    name="email"
    placeholder="Enter your email"
    required
  />
<button type="submit">Subscribe</button>
</form>
 
<div *ngIf="message" class="form-message" [class.success]="success">
  {{ message }}
</div>
    </div>
  </div>
</section>
