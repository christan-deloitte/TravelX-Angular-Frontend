<section class="section packages-section">
  <div class="container">
    <div class="section-header">
      <h2>Popular Travel Packages</h2>
      <p>Discover our hand-picked selection of extraordinary travel experiences</p>
    </div>
    <div class="packages-grid">
      <div class="package-card" *ngFor="let p of packages">
        <div class="package-image">
          <img [src]="p.image" [alt]="p.title" />
          <span class="package-price">{{ p.price }}</span>
        </div>
        <div class="package-content">
          <h3>{{ p.title }}</h3>
          <p>{{ p.description }}</p>
          <div class="package-info">
            <span>‚è±Ô∏è {{ p.nights }}</span>
            <span>üìç {{ p.location }}</span>
            <span>‚≠ê {{ p.rating }}</span>
          </div>
          <a class="book-btn" routerLink="/booking">Book Now</a>
        </div>
      </div>
    </div>
  </div>
</section>
