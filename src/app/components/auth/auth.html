<section class="page-hero">
  <div class="container">
    <h1>Your Account</h1>
    <p>Create an account or log in to start your journey with TravelX</p>
    <div class="down-arrow" id="scrollDown">⬇️</div>
  </div>
</section>

<section class="section">
  <div class="container-center" style="max-width: 900px">
    <!-- Tab Switch -->
    <div class="tab-switch">
      <button
        id="signupTab"
        (click)="setSignup()"
        [class.active]="!loginMode"
      >
        Sign Up
      </button>
      <button
        id="loginTab"
        (click)="setLogin()"
        [class.active]="loginMode"
      >
        Login
      </button>
    </div>

    <!-- Sign Up -->
    <div *ngIf="!loginMode" id="signupContainer" class="form-container active">
      <div class="section-header" style="margin-bottom: 30px">
        <h2>Sign Up</h2>
        <p>First time here? Create your TravelX account</p>
      </div>
      <form id="signupForm" class="booking-form" (ngSubmit)="onSignup()">
        <div class="form-group">
          <label for="sname">Full Name *</label>
          <input type="text" id="sname" [(ngModel)]="signupData.fullName" name="sname" required />
        </div>
        <div class="form-group">
          <label for="semail">Email *</label>
          <input type="email" id="semail" [(ngModel)]="signupData.email" name="semail" required />
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="spass">Password *</label>
            <input type="password" id="spass" [(ngModel)]="signupData.password" name="spass" minlength="6" required />
          </div>
          <div class="form-group">
            <label for="scpass">Confirm Password *</label>
            <input type="password" id="scpass" [(ngModel)]="signupData.confirmPassword" name="scpass" minlength="6" required />
          </div>
        </div>
        <button type="submit" class="submit-btn">Create Account</button>
      </form>
    </div>

    <!-- Login -->
    <div *ngIf="loginMode" id="loginContainer" class="form-container">
      <div class="section-header" style="margin-bottom: 30px">
        <h2>Login</h2>
        <p>Already registered? Login to your account</p>
      </div>
      <form id="loginForm" class="booking-form" (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="lemail">Email *</label>
          <input type="email" id="lemail" [(ngModel)]="loginData.email" name="lemail" required />
        </div>
        <div class="form-group">
          <label for="lpass">Password *</label>
          <input type="password" id="lpass" [(ngModel)]="loginData.password" name="lpass" minlength="6" required />
        </div>
        <button type="submit" class="submit-btn">Login</button>
      </form>
    </div>
  </div>
</section>
