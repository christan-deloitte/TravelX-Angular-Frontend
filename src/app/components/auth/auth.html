<section class="page-hero">
  <div class="container">
    <h1>Your Account</h1>
    <p>Create an account or log in to start your journey with TravelX</p>
    <!-- Down arrow -->
    <div class="down-arrow" id="scrollDown">⬇️</div>
  </div>
</section>

<!-- Main Auth Section -->
<section class="section">
  <div class="container" style="max-width: 900px">
    <!-- Tab Switch -->
    <div class="tab-switch">
      <button id="signupTab" class="active" (click)="setSignup()">Sign Up</button>
      <button id="loginTab" (click)="setLogin()">Login</button>
    </div>

    <!-- Sign Up -->
    @if(!loginMode){
    <div id="signupContainer" class="form-container active">
      <div class="section-header" style="margin-bottom: 30px">
        <h2>Sign Up</h2>
        <p>First time here? Create your TravelX account</p>
      </div>
      <form id="signupForm" class="booking-form">
        <div class="form-group">
          <label for="sname">Full Name *</label>
          <input type="text" id="sname" required />
        </div>
        <div class="form-group">
          <label for="semail">Email *</label>
          <input type="email" id="semail" required />
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="spass">Password *</label>
            <input type="password" id="spass" minlength="6" required />
          </div>
          <div class="form-group">
            <label for="scpass">Confirm Password *</label>
            <input type="password" id="scpass" minlength="6" required />
          </div>
        </div>
        <button type="submit" class="submit-btn">Create Account</button>
        <div id="signupMessage" class="form-message"></div>
      </form>
    </div>
    }@else{
    <!-- Login -->
    <div id="loginContainer" class="form-container">
      <div class="section-header" style="margin-bottom: 30px">
        <h2>Login</h2>
        <p>Already registered? Login to your account</p>
      </div>
      <form id="loginForm" class="booking-form">
        <div class="form-group">
          <label for="lemail">Email *</label>
          <input type="email" id="lemail" required />
        </div>
        <div class="form-group">
          <label for="lpass">Password *</label>
          <input type="password" id="lpass" minlength="6" required />
        </div>
        <button type="submit" class="submit-btn">Login</button>
        <div id="loginMessage" class="form-message"></div>
      </form>
    </div>
    }
  </div>
</section>
