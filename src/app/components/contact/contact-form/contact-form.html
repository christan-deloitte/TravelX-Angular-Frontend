<!-- Left column: Contact form -->
<div>
  <div class="form-container">
    <h2>Send us a message</h2>
    <p style="color: var(--gray); margin-bottom: 18px">
      Got a quick question or need help planning? Fill the form and we'll respond shortly.
    </p>

    <form id="contactForm" novalidate>
      <div class="form-row">
        <div class="form-group">
          <label for="cname">Full name *</label>
          <input id="cname" name="cname" type="text" placeholder="Your name" required />
          <span class="error-message" id="err-cname"></span>
        </div>
        <div class="form-group">
          <label for="cemail">Email *</label>
          <input id="cemail" name="cemail" type="email" placeholder="you@example.com" required />
          <span class="error-message" id="err-cemail"></span>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="cphone">Phone *</label>
          <input id="cphone" name="cphone" type="tel" placeholder="+91XXXXXXXXXX" required />
          <span class="error-message" id="err-cphone"></span>
        </div>
        <div class="form-group">
          <label for="subject">Subject *</label>
          <select id="subject" name="subject" required>
            <option value="">-- Choose subject --</option>
            <option>Booking help</option>
            <option>Change or cancellation</option>
            <option>Group booking</option>
            <option>Corporate enquiry</option>
            <option>Feedback</option>
            <option>Other</option>
          </select>
          <span class="error-message" id="err-subject"></span>
        </div>
      </div>

      <div class="form-group">
        <label for="message">Message *</label>
        <textarea
          id="message"
          name="message"
          rows="6"
          maxlength="1000"
          placeholder="Write your question or message..."
        ></textarea>
        <div class="char-count" id="msgCount">0 / 1000</div>
        <span class="error-message" id="err-message"></span>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="preferredContact">Preferred contact method</label>
          <select id="preferredContact">
            <option>Email</option>
            <option>Phone</option>
          </select>
        </div>
        <div class="form-group">
          <label for="attach">Attach file (optional)</label>
          <input id="attach" type="file" accept=".pdf,.jpg,.png,.docx" />
          <div id="attachName" style="margin-top: 6px; color: var(--gray); font-size: 0.9rem"></div>
        </div>
      </div>

      <div style="display: flex; gap: 12px; align-items: center; margin-top: 12px">
        <button type="submit" class="submit-btn">Send Message</button>
        <button type="button" id="requestCallbackBtn" class="submit-btn">Request Callback</button>
        <button type="button" id="clearForm" class="submit-btn">Clear all Fields</button>
      </div>

      <div id="contactMessage" class="form-message" style="margin-top: 14px"></div>
    </form>
  </div>
</div>
